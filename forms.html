<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">

            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Enter Email">
            <br><br>

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter Password">

            <br><br>

            <label for="bio">Bio</label><br>
            <textarea id="bio" name="Bio" placeholder="Tell us about yourself."></textarea>

            <h3>How did you hear about us:</h3>
            <label for="billboard">
            Billboard<input id="billboard" type="radio" name="Billboard" value="a">
            </label>
            <label for="radio advertisement">
            Radio Advertisement<input id="radio advertisement" type="radio" name="Rad Advertisement" value="b">
            </label>
            <label for="internet advertisement">
            Internet Advertisement<input id="internet advertisement" type="radio" name="Int Advertisement" value="c">
            </label>
            <label for="other">
            Other<input id="other" type="radio" name="Other" value="d">
            </label>
            <br>
            <br>
            <br>
            <label for="web browser">What web browser are you using?</label>
            <select id="web browser"name="browser preference">
                <option value="Google">Google Chrome</option>
                <option value="Firefox">Mozilla Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Explorer">Internet Explorer</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>

        </form>

    </body>
</html>
