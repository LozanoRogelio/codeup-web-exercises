<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>
    th {
        padding: 10px;

    }
    td {
        padding: 10px;
    }
    table {
        width: 100px;

    }
    .jumbotron-2 {
        background: url('img/tools_background.jpg') center no-repeat;
        background-size: cover ;
        padding-top: 15%;
        padding-bottom: 15%;

    }
</style>

<body>

<div class="jumbotron jumbotron-2 d-flex justify-content-center">
    <div class="inner-content text-center text-white bg-dark p-5">
        <h1 class="text uppercase">My Tool Store</h1>
        <p>Get 50% off your next order when you sign up!</p>
        <form>
            <input type="submit" value="Sign Up" style="width: 50%; color: white; background-color: sandybrown; border-radius: 20px; padding: 10px">
        </form>
    </div>
</div>

<!--<h1>My Tool Store</h1>-->

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<br>
<div class="d-flex justify-content-center">
    <button class="btn btn-dark" id="refreshBtn" type="button">Refresh</button>
</div>

<!--<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>-->

<script>
(async function () {
    "use strict";


    // TODO: Create an AJAX GET request for the file under data/inventory.json

    const tools = await fetch("data/inventory.json")
        .then(async function (response) {
            if (response.status !== 200) {
                console.log("cannot read tools file");
                return "";
            } else
                return await response.json();
        });




    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

        for (let i = 0; i < tools.length; i++) {
            console.log(tools[i]);



            let row = document.createElement('tr');
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');

            td1.innerText = tools[i].title;
            td2.innerText = tools[i].quantity;
            td3.innerText = tools[i].categories;
            td4.innerText = tools[i].price;


            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td4);
            row.appendChild(td3);


            document.getElementById('insertProducts').appendChild(row);


        }





})();
</script>

</body>
</html>
