    let konamiPattern = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'a', 'b', 'Enter'];

    let keyCount = 0;

    let keyHandler = function(event) {
        if (konamiPattern.indexOf(event.key) < 0 || event.key !== konamiPattern[keyCount]) {
            keyCount = 0;
            return;
        }

        keyCount++
        if (konamiPattern.length === keyCount) {
            keyCount = 0;
            alert('You have added 30 lives!');

            h1Color.style.color = 'white'

                // let audio = new Audio('audio/drake.mp4');
                // audio.play();
        }
    };

        document.addEventListener("keyup", keyHandler, false);
